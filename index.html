<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FLex Model Layout</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
   <!-- Section- to represent entire section -->
   <section class="layout-container">
        <header class="flex-header">
            Flex Header
        </header>

        <!-- //main container ->1.nav 2.Main article 3.aside ->advertisement -->
        <main class="flex-main-container">

            <nav class="flex-nav">Side Navigation</nav>

            <article class="flex-article-section">Main Content Article</article>

            <aside class="flex-aside">Side Advertisement bar</aside>
    
        </main>

        <!-- //Start for footer  -->
        <footer class="flex-footer">
            Flex Footer
        </footer>

   </section>
    
</body>
</html>
